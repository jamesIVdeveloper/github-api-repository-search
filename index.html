<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Candidate Repos</h1>
    <form action="">
        <label for="search-term">Candidate: </label>
        <input type="text" name="candidate" id="js-candidate" required>
        <label for="max-results" name="max-results">Number of Repos</label>
        <input type="number" name="max-results" id="js-max-results" value="100">
        <input type="submit" value="Search">
    </form>

    <p id='js-error-message' class='error-message'></p>
    
    <section id='results' class='hidden'>
        <h2>Results</h2>
        <ul id='results-list'></ul>
    </section>

<!-- scripts -->

    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>
    <script src='index.js'></script>
</body>
</html>
